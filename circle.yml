machine:
    java: 
        version: oraclejdk8
    
general:
    artifacts:
        - ui/build/distributions

dependencies:
    pre:
        - pip install --user codecov

test:
    post:
        - codecov
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;        
        - ./gradlew distZip

        
    